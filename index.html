    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <link rel="stylesheet" href="/assets/css/style.css" />

    <main>
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

          </div>

        <button class="reload-data"></button>
